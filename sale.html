<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="http://127.0.0.1:5501/sale.html"><h1>Conexión Movil</h1></a>
        </div>
        <div class="user">
          <p id="user-text"></p>
          <img src="./src/img/usuario.png" class="user-img" alt="" />
        </div>
      </nav>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Conexión Movil</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Inicio <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Disabled</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="row">
        <div class="col-7 mr-3">
          <div class="row card">
            <div class="card-body">
              <h5 class="card-title">Los datos del mes</h5>
              <div id="chart"></div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row card">
            <div class="card-body">
              <h5 class="card-title">Ingresa la información</h5>
              <form id="sale-form">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Escribe el nombre"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1"
                    >Numero de Contrato</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="numberContract"
                    placeholder="Escribe el numero de contrato"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Mes de Venta</label>
                  <select
                    type="text"
                    class="form-control"
                    id="date"
                    placeholder="Mes"
                  >
                    <option>Enero</option>
                    <option>Febrero</option>
                    <option>Marzo</option>
                    <option>Abril</option>
                    <option>Mayo</option>
                    <option>Junio</option>
                    <option>Julio</option>
                    <option>Agosto</option>
                    <option>Septiembre</option>
                    <option>Octubre</option>
                    <option>Noviembre</option>
                    <option>Diciembre</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Tipo de Venta</label>
                  <select class="form-control" id="saleType">
                    <option>Venta Nueva</option>
                    <option>Migracion</option>
                    <option>Portabilidad</option>
                  </select>
                </div>
                <input
                  type="submit"
                  class="btn btn-primary btn-block"
                  value="Ingresar"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="row card mt-3 mb-3">
            <div class="card-body">
              <h5 class="card-title">Tus ventas del Mes</h5>
              <table class="table table-hover" id="sale-list">
                <thead id="t-head">
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Contrato</th>
                    <th scope="col">Mes</th>
                    <th scope="col">Tipo</th>
                  </tr>
                </thead>
                <tbody id="t-body"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
